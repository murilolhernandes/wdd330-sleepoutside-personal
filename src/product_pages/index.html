<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleep Outside | Product Details</title>
    <link rel="stylesheet" href="../css/style.css" />
    <script src="../js/product.js" type="module"></script>
  </head>
  <body>
    <header class="divider" id="main-header"></header>
    <main class="divider">
      <!-- Breadcrumb -->
      <nav aria-label="Breadcrumb">
        <ul class="breadcrumb"></ul>
      </nav>

      <section class="product-detail">
        <h2>Product Details</h2>
        <figure>
          <img src="" alt="" id="p-image" width="300" />
        </figure>
        <section id="product-info">
          <h3 id="p-brand">Product</h3>
          <p id="p-name"></p>

          <p id="productSRP" class="product-card__srp"></p>
          <p id="p-price" class="product-card__price">$0.00</p>
          <p id="p-color" class="product__color">Color</p>
          <p id="p-description" class="product__description">Description</p>
          <div class="product-detail__add">
            <button id="add-to-cart" data-id="productId">Add to Cart</button>
          </div>
        </section>
      </section>
    </main>
    <footer id="main-footer"></footer>
  </body>
</html>
